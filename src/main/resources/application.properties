spring.application.name=RoDos
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:rodos}
spring.datasource.username=${DB_USER:rodos}
spring.datasource.password=${DB_PASSWORD:rodos}
spring.datasource.hikari.maximum-pool-size=${DB_POOL_SIZE:10}
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.schemas=rod
spring.flyway.default-schema=rod
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true
