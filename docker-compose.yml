services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: rodos
      POSTGRES_USER: rodos
      POSTGRES_PASSWORD: rodos
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rodos -d rodos"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: rodos
      DB_USER: rodos
      DB_PASSWORD: rodos
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
